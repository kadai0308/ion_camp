{% extends 'base.html' %}
{% load static %}

{% block content %}
    <style type="text/css">
        .signup-bg {
            position: relative;
            width: 100%;
            background-color: rgba(1, 1, 1, .1);
            padding: 40px 0;
        }
        .signup-main {
            position: relative;
            margin-left: auto;
            margin-right: auto;
            margin-top: 40px;
            width: 80%;
            background-color: #ffffff;
            padding: 20px 20px;
        }
        .title-bg {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #4F71AD, #18A0B4);
            margin-bottom: 30px;
        }
        .title-main {
            width: 200px;
            height: 45px;
            background-color: #fff;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            line-height: 35px;
            color: rgba(1,1,1,.5);
            font-size: 25px;
        }
        .notice {
            margin-bottom: 20px;
        }
        .notice div {
            margin: 5px 0;
        }
        .form-group {
            display: flex;
            padding: 30px 10px;
        }
        .form-group input {
            border: none;
            outline: none;
            border-bottom: 2px solid rgba(1,1,1,.3);
            padding: 3px 3px;
        }
        .form-group textarea {
            width: 40%;
            height: 100px;
            outline: none;
        }
        .i3over1 {
            width: 25%;
            margin: 0 4%;
        }
        .i3over1 .label {
            margin-bottom: 10px;
        }
        .i3over1 input {
            width: 80%;
            border: none;
            outline: none;
            border-bottom: 2px solid rgba(1,1,1,.3);
            padding: 3px 3px;
            font-size: 15px;
        }
        .iall {
            width: 100%;
        }
        .iall .label {
            margin-bottom: 10px;
        }
        .floatLeft {
            position: relative;
            width: 10%;
        }
        .form-group .submit-btn {
            transition: all 0.5s ease;
            background-color: #fff;
            border: 2px solid #4F71AD;
            padding: 10px 40px;
            font-size: 20px;
            cursor: pointer;
        }
        .form-group .submit-btn:hover {
            background-color: #4F71AD;
            color: #fff;
        }
    </style>
    <div class="signup-bg">
        <div class="signup-main">
            <div class="title-bg">
                <div class="title-main">修改報名資料</div>
            </div>
            <form method="POST" id="update" action="/user/update/{{applicaton.user.id}}">
                {% csrf_token %}
                <div class="form-group">
                    <div class="i3over1">
                        <div class="label">姓名</div>
                        <input name="name" type="text" value="{{applicaton.name}}" required/>
                    </div>
                    <div class="i3over1">
                        <div class="label">電話</div>
                        <input name="phone" type="text" value="{{applicaton.phone}}"  required/>
                    </div>
                    <div class="i3over1">
                        <div class="label">性別</div>
                        <input name="sex" type="text" placeholder="男/女" value="{{applicaton.sex}}" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="i3over1">
                        <div class="label">監護人</div>
                        <input name="guardian" type="text" value="{{applicaton.guardian}}" required/>
                    </div>
                    <div class="i3over1">
                        <div class="label">緊急聯絡人/關係/電話</div>
                        <input name="contactPerson" type="text" value="{{applicaton.contactPerson}}"  required/>
                    </div>
                    <div class="i3over1">
                        <div class="label">緊急聯絡地址</div>
                        <input name="address" type="text" value="{{applicaton.address}}" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="i3over1">
                        <div class="label">生日</div>
                        <select form="update" name="year">
                            <option value="1990">1990</option>
                            <option value="1991">1991</option>
                            <option value="1992">1992</option>
                            <option value="1993">1993</option>
                            <option value="1994">1994</option>
                            <option value="1995">1995</option>
                            <option value="1996">1996</option>
                            <option value="1997">1997</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                            <option value="2003">2003</option>
                            <option value="2004">2004</option>
                            <option value="2005">2005</option>
                            <option value="2006">2006</option>
                            <option value="2007">2007</option>
                            <option value="2008">2008</option>
                            <option value="2009">2009</option>
                            <option value="2010">2010</option>
                            <option value="2011">2011</option>
                            <option value="2012">2012</option>
                            <option value="2013">2013</option>
                        </select>
                        <select form="update" name="month">
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="11">12</option>
                        </select>
                        <select form="update" name="day">
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="11">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                    </div>
                    <div class="i3over1">
                        <div class="label">身份證字號</div>
                        <input name="taiwanId" type="text" value="{{applicaton.taiwanId}}" required/>
                    </div>
                    <div class="i3over1">
                        <div class="label">飲食習慣（葷 / 素）</div>
                        <input name="vegetarian" type="text" value="{{applicaton.vegetarian}}" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="i3over1">
                        <div class="label">交通方式</div>
                        <input name="howToArrival" type="text" value="{{applicaton.howToArrival}}" placeholder="（台鐵/高鐵/公車/自行前往）"  required/>
                    </div>
                    <div class="i3over1">
                        <div class="label">是否需要住宿</div>
                        <input name="needStay" type="text" value="{{applicaton.needStay}}" placeholder="是/否" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="iall">
                        <div class="label">OJ/帳號/解題數目</div>
                        <textarea name="ojAccount" placeholder="ex: zerojudge / jacky860226 / 7122">{{applicaton.ojAccount}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="iall">
                        <div class="label">自我介紹</div>
                        <textarea name="selfIntro">
                            {{applicaton.selfIntro}}
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="iall">
                        <div class="label">為什麼想來參加</div>
                        <textarea name="joinReason">
                            {{applicaton.joinReason}}
                        </textarea>
                    </div>
                </div>
                <div class="form-group floatLeft">
                    <input class="submit-btn" type="submit" value="送出"  required/>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
